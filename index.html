<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container pt-5">
        <!-- Add number -->
        <form class="w-80">
            <h1 style="color: red;">Bài tập tổng hợp</h1>
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập số n</label>
                    <input type="number" class="form-control" id="number" placeholder="Nhập số n">
                </div>
            </div>
        </form>
        <button id="btnAdd" type="button" class="btn btn-primary my-2">Thêm số</button>
        <p class="alert alert-danger mt-2 py-3" id="resultAdd"></p>
        <!-- Plus -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Tổng số dương</label>
                    <button id="btnPlus" type="button" class="btn btn-primary my-2">Tổng</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultPlus"></p>
                </div>
            </div>
        </form>

        <!-- Postive -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Đếm số dương</label>
                    <button id="btnPos" type="button" class="btn btn-primary my-2">Đếm số</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultPos"></p>
                </div>
            </div>
        </form>
        <!-- Min -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Tìm số dương nhỏ nhất</label>
                    <button id="btnMin" type="button" class="btn btn-primary my-2">Tìm</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultMin"></p>
                </div>
            </div>
        </form>

        <!-- Last postive number -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Tìm số chẵn cuối cùng</label>
                    <button id="btnLast" type="button" class="btn btn-primary my-2">Tìm</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultLast"></p>
                </div>
            </div>
        </form>

        <!-- Swap number -->
        <form class="w-80">

            <div class="row">
                <div class="form-group">
                    <label for="">Đổi vị trí 2 số</label> <br>
                    <label for="">Vị trí 1</label>
                    <input type="number" class="form-control" id="number1" placeholder="Nhập số vị trí 1">
                    <label for="">Vị trí 2</label>
                    <input type="number" class="form-control" id="number2" placeholder="Nhập số vị trí 2">
                    <p class="alert alert-danger mt-2 py-3" id="resultSwap"></p>
                    <button id="btnSwap" type="button" class="btn btn-primary my-2">Đổi chỗ</button>
                </div>
            </div>
        </form>


        <!-- Prime number -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Tìm số nguyên tố đầu tiền</label>
                    <button id="btnPrime" type="button" class="btn btn-primary my-2">Tìm số nguyên tố</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultPrime"></p>
                </div>
            </div>
        </form>
        <!-- Check Integer -->
        <form class="w-80">
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập số</label>
                    <input type="number" class="form-control" id="number3" placeholder="Nhập số">
                    <button id="btnInteger" type="button" class="btn btn-primary my-2">Thêm số</button>
                    <p class="alert alert-danger mt-2 py-3" id="resultInteger"></p>
                   
                        <label for="">Đếm số nguyên</label>
                        <button id="btnInte" type="button" class="btn btn-primary my-2">Đếm</button>
                        <p class="alert alert-danger mt-2 py-3" id="resultInte"></p>
                    
                </div>
            </div>
        </form>

 <!-- Comparative number -->
 <form class="w-80">
    <div class="row">
        <div class="form-group">
            <label for="">So sánh số lượng số nguyên âm và nguyên dương</label>
            <button id="btnCompa" type="button" class="btn btn-primary my-2">So sánh</button>
            <p class="alert alert-danger mt-2 py-3" id="resultCompa"></p>
        </div>
    </div>
</form>

</body>
